<!-- Modal: Add goal -->
<div class="modal fade" id="addGoalModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
        <div class="modal-content">
              <div class="modal-header">
                  <form>
                      <div class="modal-title">Add goal for <strong>{{ qmodels_form.initial.name }}</strong></div>
                  </form>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="container">
                  <form action="./add_goal" method="post" enctype="multipart/form-data">
                      <fieldset id="add-goal">
                          <div class="modal-body">
                              {% csrf_token %}
                              {% for field in goal_form.state_fields %}
                                {{ field }}
                              {% endfor %}
                              {{ goal_form.name.errors }}
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-suitcase"></i></span>
                                  {{ goal_form.goal_name }}
                              </div>
                          </div>
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add goal</button>
                          </div>
                      </fieldset>
                  </form>
              </div>
        </div>
    </div>
</div>
