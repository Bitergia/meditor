<!-- Modal: Add attribute -->
<div class="modal fade" id="addAttributeModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
        <div class="modal-content">
              <div class="modal-header">
                  <form>
                      <div class="modal-title">Add attribute for <strong>{{ goals_form.initial.name }}</strong></div>
                  </form>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="container">
                  <form action="./add_attribute" method="post">
                      <fieldset id="add-attribute">
                          <div class="modal-body">
                              {% csrf_token %}
                              {% for field in attribute_form.state_fields %}
                                {{ field }}
                              {% endfor %}
                              {{ attribute_form.name.errors }}
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-suitcase"></i></span>
                                  {{ attribute_form.attribute_name }}
                              </div>
                          </div>
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add attribute</button>
                          </div>
                      </fieldset>
                  </form>
              </div>
        </div>
    </div>
</div>
